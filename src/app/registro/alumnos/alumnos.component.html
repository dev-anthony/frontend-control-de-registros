<div class="container-fluid vh-100">
  <h1 class="text-center">Listado de alumnos</h1>
  <div class="container d-flex mb-4 justify-content-end">
    <a class="btn btn-primary" routerLink="alumno"><i class="bi bi-plus-circle"></i>
      &nbsp;Agregar alumno
    </a>
</div>


  <table datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" class="table table-striped table-border row-border hover display"
    id="tbl-alumnos">
    <thead>
      <tr>
        <th>Numero</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
        <th>Telefono 1</th>
        <th>Telefono 2</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of data; let i = index">
        <td>{{i + 1 }}</td>
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.apellidos }}</td>
        <td>{{ alumno.edad }}</td>
        <td>{{ alumno.telefono_1 }}</td>
        <td>{{ alumno.telefono_2 }}</td>
        <td>
          <div class="container justify-content">
            <a class="btn btn-warning" routerLink="alumno/editar-alumno/{{ alumno.id }}"><i class="bi bi-pencil-fill"></i></a>
          </div>
        </td>
        <td>
          <div id="liveAlertPlaceholder" class="container justify-content">
            <a id="liveAlertBtn" class="btn btn-danger" (click)="deleteAlumno( alumno.id )"><i class="bi bi-trash-fill"></i></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
