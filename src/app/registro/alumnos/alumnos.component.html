<div class="container mt-4 vh-100">
  <div class="container justify-content-end">
    <button class="btn btn-primary"><i class="bi bi-plus-circle" routerLink="alumno"></i></button>
</div>


  <table datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" class="table table-striped table-border row-border hover display"
    id="tbl-alumnos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
        <th>Telefono 1</th>
        <th>Telefono 2</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of data">
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.apellidos }}</td>
        <td>{{ alumno.edad }}</td>
        <td>{{ alumno.telefono_1 }}</td>
        <td>{{ alumno.telefono_2 }}</td>
        <td>
          <div class="container justify-content">
            <a class="btn btn-warning" routerLink="alumno/editar-alumno/{{ alumno.id }}"><i class="bi bi-pencil-fill"></i></a>
          </div>
        </td>
        <td>
          <div class="container justify-content">
            <a class="btn btn-danger" (click)="deleteAlumno( alumno.id )"><i class="bi bi-trash-fill"></i></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
