<div class="container">
    <h1 class="text-center">Registro de alumnos</h1>
<form [formGroup]="FormRegistroAlm" (submit)="postAlumno()" class="form-control" action="" novalidate>
    <div class="mb-3 mt-4">
        <label class="form-label">Nombre</label>
        <input formControlName="nombre"
        class="form-control"
        aria-label="nombre"
        type="text"
        placeholder="nombre">
    </div>
    <div class="mb-3 mt-4">
        <label type="text" class="form-label">Apellidos</label>
        <input formControlName="apellidos" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
    </div>
    <div class="mb-3 mt-4">
        <label for="exampleFormControlInput1" class="form-label">Edad</label>
        <input type="number" formControlName="edad" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
    </div>
    <div class="mb-3 mt-4">
        <label for="exampleFormControlInput1" class="form-label">Telefono 1</label>
        <input formControlName="telefono_1" type="number" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
    </div>
    <div class="mb-3 mt-4">
        <label for="exampleFormControlInput1" class="form-label">Telefono 2</label>
        <input formControlName="telefono_2" type="number" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
    </div>
    <button [disabled]="FormRegistroAlm.invalid" type="submit" class="btn btn-primary">Registrar</button>
</form>
</div>
