

<main class="container d-flex justify-content-center align-items-center vh-100 mb-4 mt-3">
    <div class="row mb-5">
        <h2 class="m-0 mt-5">Agreagar Alumno</h2>
        <div class="col-12 mt-4">
            <form [formGroup]="FormRegistroAlm" (submit)="postAlumno()" class="form-control shadow p-4" novalidate>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input formControlName="nombre" class="form-control" aria-label="nombre" type="text" placeholder="solo letras" required>
                <div class="form-text">Ok', NO! se admiten digitos.</div>
                </div>
                <div class="mb-3">
                    <label type="text" class="form-label">Apellidos</label>
                    <input formControlName="apellidos" class="form-control" id="exampleFormControlInput1" placeholder="solo letras" required>
                </div>
                <div class="form-text">Ok', NO! se admiten digitos.</div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Edad</label>
                    <input type="number" formControlName="edad" class="form-control" id="exampleFormControlInput1" placeholder="max 2 digitos" required>
                </div>
                <div class="form-text">Ok', solo se admiten de 1 a 2 digitos.</div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Telefono 1</label>
                    <input formControlName="telefono_1" type="number" class="form-control" id="exampleFormControlInput1" placeholder="requiere 10 digitos" required>
                </div>
                <div class="form-text">Ok', solo se admiten 10 digitos.</div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Telefono 2</label>
                    <input formControlName="telefono_2" type="number" class="form-control" id="exampleFormControlInput1" placeholder="requiere 10 digitos" required>
                </div>
                <div class="form-text">Ok', solo se admiten 10 digitos.</div>
                <button [disabled]="FormRegistroAlm.invalid" type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>
</main>
