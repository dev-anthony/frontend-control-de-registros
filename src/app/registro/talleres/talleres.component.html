
<div class="container">
    <h1 class="text-center mt-3 mb-3"> Listado de talleres </h1>
</div>

<div class="container mt-4 vh-100">
    <table datatable [dtOptions]="dtOptions" class="table table-striped table-border row-border hover display" id="tbl-alumnos">
        <thead>
          <tr>
            <th>Inicio de clase</th>
            <th>Fin de clase</th>
            <th>Registro al que pertenece</th>
            <th>Tipo de registro</th>
            <th>Agregar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let taller of data">
            <td>{{ taller.horario_inicio }}</td>
            <td>{{ taller.horario_fin }}</td>
            <td>{{ taller.registro_id }}</td>
            <td>{{ taller.tipo_registro }}</td>
            <td>
                <div class="container justify-content-center">
                    <button class="btn btn-primary"><i class="bi bi-plus-circle"></i></button>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
